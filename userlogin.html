    <main>
    <!-- Requirements:
    1: HTML form w/ user and pass fields
    2: A "remember me" check box
    3: Appropriate HTML validation -->
      <form action="submit_form.html" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required minlength="4" required maxlength="20">
          <br>
  
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required minlength="8">
          <br>
  
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
          <br>
  
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
          <br>
  
          <label for="url">Website:</label>
          <input type="url" id="url" name="url">
          <br>
  
          <input type="submit" value="Register">
      </form>
  
      <div class="row g-3 p-5 align-items-center">

          </div>
          <div class="col-auto">
